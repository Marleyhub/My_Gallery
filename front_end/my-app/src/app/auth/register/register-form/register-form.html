<form class="register-form" (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" novalidate>
  <h2 class="register__title">Create Account</h2>

  <div class="field">
    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      email
      ngModel
      #emailModel="ngModel"
      placeholder="you@example.com"
      autocomplete="email"
    />
    <div class="field__error" *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
      <small *ngIf="emailModel.errors?.['required']">Email is required.</small>
      <small *ngIf="emailModel.errors?.['email']">Enter a valid email.</small>
    </div>
  </div>

  <div class="field">
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      ngModel
      #pwdModel="ngModel"
      placeholder="••••••••"
      autocomplete="new-password"
    />
    <div class="field__error" *ngIf="pwdModel.invalid && (pwdModel.dirty || pwdModel.touched)">
      <small *ngIf="pwdModel.errors?.['required']">Password is required.</small>
      <small *ngIf="pwdModel.errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>

  <div class="actions">
    <button class="btn" type="submit" [disabled]="registerForm.invalid || isLoading">
      {{ isLoading ? 'Registering...' : 'Create Account' }}
    </button>
  </div>

  <p class="register__alt">
    Already have an account? <a routerLink="/login">Sign in</a>
  </p>
  <p *ngIf="message" class="message">{{ message }}</p>
</form>
