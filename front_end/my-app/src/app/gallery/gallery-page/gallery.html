<app-tool-bar (uploaded)="loadUserImages()"></app-tool-bar>

<mat-grid-list cols="4" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let img of images">
    <div class="image-container">
      
      <!-- image -->
      <img
        [src]="img"
        (click)="openImage(img)"
        alt="User image"
        class="thumb"
      />

      <!-- delete button -->
      <button class="delete-btn" (click)="deleteImage(img); $event.stopPropagation()">
        âœ–
      </button>

    </div>
  </mat-grid-tile>
</mat-grid-list>
