<!DOCTYPE html>
<html lang="eng" ng-app="myApp">
	
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
	<script src="js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

  <body ng-controller="UserController as ctrl" class="p-6 bg-gray-100">
	
	<form ng-submit="ctrl.submitForm()" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto space-y-4">
		<h1>Checkin Form</h1>
	    <div>
	        <label class="block text-gray-700 font-semibold mb-1">Name:</label>
	        <input type="text" ng-model="ctrl.user.name" required
	               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
	    </div>

	    <div>
	        <label class="block text-gray-700 font-semibold mb-1">Age:</label>
	        <input type="number" ng-model="ctrl.user.age" required
	               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
	    </div>

	    <button type="submit" 
	            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
	        Send
	    </button>
	</form>

</body>

</html>
